name: Build Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        package_json_file: package.json
        run_install: false
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: pnpm
        cache-dependency-path: "pnpm-lock.yaml"

    - name: Install Projects' Dependencies
      run: |
        pnpm install
        
    - name: Build Projects
      run: |
        pnpm build

    - name: Lint Projects
      run: |
        pnpm lint

    - name: Test Projects
      run: |
        pnpm test

    - name: Checking for unused code and dependencies
      run: |
        pnpm knip
